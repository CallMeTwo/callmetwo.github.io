name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:run

      - name: Build all projects
        run: npm run build

      - name: Create output directory
        run: mkdir -p dist

      - name: Copy data-analyzer build
        run: cp -r packages/data-analyzer/dist dist/data-analyzer

      - name: Copy clinical-calculator build
        run: cp -r packages/clinical-calculator/dist dist/clinical-calculator

      - name: Create index page
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Web Projects Hub</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
              }
              .container {
                background: white;
                border-radius: 8px;
                padding: 40px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
              }
              h1 {
                color: #333;
                text-align: center;
              }
              .projects {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-top: 30px;
              }
              .project-card {
                border: 2px solid #667eea;
                border-radius: 8px;
                padding: 20px;
                text-decoration: none;
                color: inherit;
                transition: all 0.3s ease;
              }
              .project-card:hover {
                background: #f8f9ff;
                transform: translateY(-5px);
                box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
              }
              .project-card h2 {
                color: #667eea;
                margin-top: 0;
              }
              .project-card p {
                color: #666;
                margin-bottom: 10px;
              }
              .project-card .link {
                display: inline-block;
                color: #667eea;
                text-decoration: none;
                font-weight: bold;
              }
              @media (max-width: 600px) {
                .projects {
                  grid-template-columns: 1fr;
                }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Web Projects Hub</h1>
              <p style="text-align: center; color: #666;">Access all your web applications</p>

              <div class="projects">
                <a href="/data-analyzer/" class="project-card">
                  <h2>üìä Data Analyzer</h2>
                  <p>Upload and analyze your data with interactive visualizations and statistical insights.</p>
                  <span class="link">Launch ‚Üí</span>
                </a>

                <a href="/clinical-calculator/" class="project-card">
                  <h2>‚öïÔ∏è Clinical Calculator</h2>
                  <p>Calculate clinical model scores by inputting relevant medical variables.</p>
                  <span class="link">Launch ‚Üí</span>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Prepare deployment files
        run: |
          # Copy built apps to root for GitHub Pages
          rm -rf data-analyzer clinical-calculator
          mkdir -p data-analyzer clinical-calculator
          cp -r packages/data-analyzer/dist/* data-analyzer/
          cp -r packages/clinical-calculator/dist/* clinical-calculator/
          ls -la

      - name: Deploy to main branch
        run: |
          # Copy built files to deployment directories
          # No need to commit from workflow - build and deploy locally instead
          echo "‚úì Build artifacts prepared:"
          echo "  - clinical-calculator/ (ready to deploy)"
          echo "  - data-analyzer/ (ready to deploy)"
          echo ""
          echo "To deploy:"
          echo "  npm run build"
          echo "  cp -r packages/*/dist/* ."
          echo "  git add clinical-calculator/ data-analyzer/"
          echo "  git commit -m 'Deploy: Update built applications'"
          echo "  git push"

<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#f5f5f5"/>

  <!-- Design: "2" with medical chart elements -->

  <!-- Left bar (statistics) -->
  <rect x="8" y="20" width="6" height="28" fill="#3498db" rx="2"/>

  <!-- Middle bar (taller - statistics) -->
  <rect x="18" y="12" width="6" height="36" fill="#2980b9" rx="2"/>

  <!-- Right bar (statistics) -->
  <rect x="28" y="24" width="6" height="24" fill="#3498db" rx="2"/>

  <!-- The number "2" outline -->
  <path d="M 40 18 Q 52 18 52 26 Q 52 32 42 36 L 52 36 L 52 42 Q 52 50 40 50 Q 32 50 32 44"
        stroke="#e74c3c" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Medical cross accent (small, top right corner) -->
  <g transform="translate(54, 10)">
    <rect x="-3" y="-6" width="6" height="12" fill="#27ae60" rx="1"/>
    <rect x="-6" y="-3" width="12" height="6" fill="#27ae60" rx="1"/>
  </g>
</svg>

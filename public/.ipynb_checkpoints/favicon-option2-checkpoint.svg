<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" fill="url(#grad1)"/>

  <!-- Heartbeat line forming "2" shape -->
  <!-- Curved top -->
  <path d="M 16 32 Q 16 16 28 16 Q 36 16 36 22 Q 36 28 28 32"
        stroke="#e74c3c" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Heartbeat pulses -->
  <path d="M 36 32 L 40 26 L 44 38 L 48 32"
        stroke="#3498db" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom curve of 2 -->
  <path d="M 48 32 Q 48 50 28 50 Q 16 50 16 44"
        stroke="#e74c3c" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Plus sign (medical) in corner -->
  <g transform="translate(52, 14)">
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

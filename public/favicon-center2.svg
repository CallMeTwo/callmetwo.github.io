<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" in CENTER -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- TOP: Bar chart -->
  <rect x="26" y="6" width="2.5" height="7" fill="#3498db"/>
  <rect x="30" y="4" width="2.5" height="9" fill="#e74c3c"/>
  <rect x="34" y="5" width="2.5" height="8" fill="#27ae60"/>
  <rect x="38" y="7" width="2.5" height="6" fill="#9b59b6"/>

  <!-- TOP RIGHT: Scatter dots in circle -->
  <circle cx="50" cy="12" r="1.1" fill="#3498db" opacity="0.8"/>
  <circle cx="55" cy="14" r="1" fill="#e74c3c" opacity="0.8"/>
  <circle cx="58" cy="20" r="0.9" fill="#27ae60" opacity="0.8"/>
  <circle cx="57" cy="8" r="1" fill="#9b59b6" opacity="0.8"/>

  <!-- RIGHT: Vertical trending lines -->
  <polyline points="58,30 56,26 58,22" stroke="#f39c12" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <polyline points="58,38 56,34 58,30" stroke="#1abc9c" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- BOTTOM RIGHT: Bar chart -->
  <rect x="48" y="50" width="2" height="8" fill="#3498db"/>
  <rect x="52" y="48" width="2" height="10" fill="#e74c3c"/>
  <rect x="56" y="49" width="2" height="9" fill="#27ae60"/>

  <!-- BOTTOM: Horizontal bars -->
  <rect x="18" y="54" width="7" height="1.8" fill="#9b59b6" opacity="0.8"/>
  <rect x="18" y="57" width="9" height="1.8" fill="#f39c12" opacity="0.8"/>
  <rect x="18" y="60" width="8" height="1.8" fill="#1abc9c" opacity="0.8"/>

  <!-- BOTTOM LEFT: Scatter dots -->
  <circle cx="10" cy="52" r="1" fill="#3498db" opacity="0.8"/>
  <circle cx="6" cy="56" r="1.1" fill="#e74c3c" opacity="0.8"/>
  <circle cx="8" cy="60" r="0.9" fill="#27ae60" opacity="0.8"/>

  <!-- LEFT: Upward trend -->
  <polyline points="10,32 8,28 10,24 12,20" stroke="#3498db" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <circle cx="10" cy="32" r="1" fill="#3498db"/>
  <circle cx="8" cy="28" r="1" fill="#3498db"/>
  <circle cx="10" cy="24" r="1" fill="#3498db"/>
  <circle cx="12" cy="20" r="1" fill="#3498db"/>

  <!-- TOP LEFT: Mini pie indicators -->
  <circle cx="12" cy="14" r="0.8" fill="#e74c3c"/>
  <circle cx="10" cy="10" r="0.8" fill="#27ae60"/>
  <circle cx="8" cy="16" r="0.8" fill="#9b59b6"/>
</svg>

<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" in CENTER -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- TOP CENTER: 5-bar chart -->
  <rect x="24" y="5" width="2" height="8" fill="#3498db"/>
  <rect x="27" y="3" width="2" height="10" fill="#e74c3c"/>
  <rect x="30" y="4" width="2" height="9" fill="#27ae60"/>
  <rect x="33" y="2" width="2" height="11" fill="#9b59b6"/>
  <rect x="36" y="6" width="2" height="7" fill="#f39c12"/>

  <!-- TOP RIGHT: Radial dots -->
  <circle cx="50" cy="8" r="1" fill="#1abc9c" opacity="0.8"/>
  <circle cx="56" cy="12" r="1.1" fill="#3498db" opacity="0.8"/>
  <circle cx="58" cy="18" r="0.9" fill="#e74c3c" opacity="0.8"/>

  <!-- RIGHT: Upward trend -->
  <polyline points="58,28 56,24 58,20" stroke="#27ae60" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  <circle cx="58" cy="28" r="1" fill="#27ae60"/>
  <circle cx="56" cy="24" r="1" fill="#27ae60"/>
  <circle cx="58" cy="20" r="1" fill="#27ae60"/>

  <!-- BOTTOM RIGHT: Vertical bars -->
  <rect x="50" y="50" width="2.2" height="8" fill="#3498db"/>
  <rect x="53" y="48" width="2.2" height="10" fill="#e74c3c"/>
  <rect x="56" y="49" width="2.2" height="9" fill="#27ae60"/>

  <!-- BOTTOM CENTER: Horizontal bars (stacked) -->
  <rect x="18" y="54" width="8" height="1.8" fill="#9b59b6" opacity="0.8"/>
  <rect x="18" y="57" width="10" height="1.8" fill="#f39c12" opacity="0.8"/>
  <rect x="18" y="60" width="7" height="1.8" fill="#1abc9c" opacity="0.8"/>

  <!-- BOTTOM LEFT: Cluster dots -->
  <circle cx="10" cy="50" r="0.9" fill="#3498db" opacity="0.8"/>
  <circle cx="8" cy="54" r="1" fill="#e74c3c" opacity="0.8"/>
  <circle cx="6" cy="58" r="0.8" fill="#27ae60" opacity="0.8"/>
  <circle cx="10" cy="60" r="0.9" fill="#9b59b6" opacity="0.8"/>

  <!-- LEFT: Upward waves -->
  <polyline points="10,36 8,32 10,28 12,24 10,20" stroke="#f39c12" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <circle cx="10" cy="36" r="0.8" fill="#f39c12"/>
  <circle cx="8" cy="32" r="0.8" fill="#f39c12"/>
  <circle cx="12" cy="24" r="0.8" fill="#f39c12"/>

  <!-- TOP LEFT: Small bars -->
  <rect x="10" y="10" width="1.5" height="5" fill="#1abc9c"/>
  <rect x="13" y="8" width="1.5" height="7" fill="#3498db"/>
  <rect x="16" y="9" width="1.5" height="6" fill="#e74c3c"/>
</svg>

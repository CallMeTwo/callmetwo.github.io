<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" in CENTER -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- TOP: Crown of bars -->
  <rect x="20" y="4" width="2.2" height="9" fill="#3498db"/>
  <rect x="23" y="2" width="2.2" height="11" fill="#e74c3c"/>
  <rect x="26" y="3" width="2.2" height="10" fill="#27ae60"/>
  <rect x="29" y="1" width="2.2" height="12" fill="#9b59b6"/>
  <rect x="32" y="2" width="2.2" height="11" fill="#f39c12"/>
  <rect x="35" y="3" width="2.2" height="10" fill="#1abc9c"/>
  <rect x="38" y="2" width="2.2" height="11" fill="#3498db"/>
  <rect x="41" y="4" width="2.2" height="9" fill="#e74c3c"/>

  <!-- TOP RIGHT ARC: Scatter dots in curve -->
  <circle cx="48" cy="10" r="1" fill="#3498db" opacity="0.8"/>
  <circle cx="54" cy="8" r="1.1" fill="#e74c3c" opacity="0.8"/>
  <circle cx="59" cy="14" r="0.9" fill="#27ae60" opacity="0.8"/>
  <circle cx="61" cy="22" r="1" fill="#9b59b6" opacity="0.8"/>

  <!-- RIGHT: Trend line downward -->
  <polyline points="62,30 60,36 58,42" stroke="#f39c12" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="62" cy="30" r="1" fill="#f39c12"/>
  <circle cx="60" cy="36" r="1" fill="#f39c12"/>
  <circle cx="58" cy="42" r="1" fill="#f39c12"/>

  <!-- BOTTOM RIGHT: Bars -->
  <rect x="48" y="50" width="2.2" height="8" fill="#1abc9c"/>
  <rect x="51" y="48" width="2.2" height="10" fill="#3498db"/>
  <rect x="54" y="49" width="2.2" height="9" fill="#e74c3c"/>

  <!-- BOTTOM: Reverse crown of bars -->
  <rect x="42" y="54" width="2.2" height="6" fill="#27ae60"/>
  <rect x="39" y="53" width="2.2" height="7" fill="#9b59b6"/>
  <rect x="36" y="52" width="2.2" height="8" fill="#f39c12"/>
  <rect x="33" y="51" width="2.2" height="9" fill="#1abc9c"/>
  <rect x="30" y="52" width="2.2" height="8" fill="#3498db"/>
  <rect x="27" y="53" width="2.2" height="7" fill="#e74c3c"/>
  <rect x="24" y="54" width="2.2" height="6" fill="#27ae60"/>

  <!-- BOTTOM LEFT: Scatter cluster -->
  <circle cx="16" cy="52" r="0.9" fill="#9b59b6" opacity="0.8"/>
  <circle cx="12" cy="56" r="1" fill="#f39c12" opacity="0.8"/>
  <circle cx="10" cy="60" r="0.8" fill="#1abc9c" opacity="0.8"/>

  <!-- LEFT: Upward steps -->
  <polyline points="8,40 8,36 8,32 8,28 8,24 8,20" stroke="#3498db" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  <circle cx="8" cy="40" r="0.9" fill="#3498db"/>
  <circle cx="8" cy="28" r="0.9" fill="#3498db"/>
  <circle cx="8" cy="20" r="0.9" fill="#3498db"/>

  <!-- TOP LEFT ARC: Scatter in curve -->
  <circle cx="12" cy="8" r="1" fill="#e74c3c" opacity="0.8"/>
  <circle cx="8" cy="12" r="1.1" fill="#27ae60" opacity="0.8"/>
  <circle cx="4" cy="20" r="0.9" fill="#9b59b6" opacity="0.8"/>
</svg>

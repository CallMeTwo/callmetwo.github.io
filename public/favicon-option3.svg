<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Subtle border circle -->
  <circle cx="32" cy="32" r="30" stroke="#ecf0f1" stroke-width="1" fill="none"/>

  <!-- The number "2" -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- Data/Statistics bars below (minimal) -->
  <rect x="18" y="48" width="4" height="10" fill="#3498db" opacity="0.6" rx="1"/>
  <rect x="26" y="46" width="4" height="12" fill="#3498db" opacity="0.8" rx="1"/>
  <rect x="34" y="50" width="4" height="8" fill="#3498db" opacity="0.6" rx="1"/>
  <rect x="42" y="44" width="4" height="14" fill="#3498db" opacity="0.8" rx="1"/>

  <!-- Small medical cross accent (top right) -->
  <g transform="translate(50, 12)" opacity="0.7">
    <rect x="-2" y="-5" width="4" height="10" fill="#e74c3c" rx="1"/>
    <rect x="-5" y="-2" width="10" height="4" fill="#e74c3c" rx="1"/>
  </g>
</svg>

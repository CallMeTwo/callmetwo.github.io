<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="52" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- Upward trending lines (statistics) -->
  <g stroke="#27ae60" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- Line 1: Low to medium -->
    <polyline points="12,54 14,52 16,50 18,49 20,48"/>

    <!-- Line 2: Medium to high -->
    <polyline points="44,54 46,50 48,46 50,42 52,38"/>
  </g>

  <!-- Bar chart accent (bottom left) -->
  <rect x="8" y="52" width="3" height="8" fill="#e74c3c"/>
  <rect x="12" y="50" width="3" height="10" fill="#3498db"/>
  <rect x="16" y="48" width="3" height="12" fill="#27ae60"/>
</svg>

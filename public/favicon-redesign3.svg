<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="52" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- Circuit board pattern (tech theme) -->
  <!-- Horizontal line -->
  <line x1="6" y1="10" x2="28" y2="10" stroke="#e74c3c" stroke-width="1"/>

  <!-- Vertical line down -->
  <line x1="28" y1="10" x2="28" y2="24" stroke="#e74c3c" stroke-width="1"/>

  <!-- Horizontal line across -->
  <line x1="28" y1="24" x2="50" y2="24" stroke="#e74c3c" stroke-width="1"/>

  <!-- Vertical line up -->
  <line x1="50" y1="24" x2="50" y2="6" stroke="#e74c3c" stroke-width="1"/>

  <!-- Connection dots (circuit nodes) -->
  <circle cx="6" cy="10" r="2" fill="#e74c3c"/>
  <circle cx="28" cy="10" r="2" fill="#e74c3c"/>
  <circle cx="28" cy="24" r="2" fill="#e74c3c"/>
  <circle cx="50" cy="24" r="2" fill="#e74c3c"/>
  <circle cx="50" cy="6" r="2" fill="#e74c3c"/>

  <!-- Upward trending arrows (analytics) -->
  <g stroke="#27ae60" stroke-width="1.5" fill="none" stroke-linecap="round">
    <polyline points="12,54 14,52 16,50"/>
    <polyline points="24,54 26,50 28,46"/>
    <polyline points="36,54 38,48 40,42"/>
  </g>
</svg>

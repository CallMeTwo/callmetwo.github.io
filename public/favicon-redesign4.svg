<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="52" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- Data visualization - scatter/bubble plot (statistics) -->
  <!-- Lower left cluster (small values) -->
  <circle cx="10" cy="50" r="2" fill="#e74c3c" opacity="0.8"/>
  <circle cx="14" cy="48" r="2.5" fill="#e74c3c" opacity="0.8"/>
  <circle cx="18" cy="52" r="1.8" fill="#e74c3c" opacity="0.8"/>

  <!-- Middle cluster (medium values) -->
  <circle cx="28" cy="38" r="3.5" fill="#3498db" opacity="0.8"/>
  <circle cx="32" cy="36" r="3" fill="#3498db" opacity="0.8"/>
  <circle cx="26" cy="42" r="2.5" fill="#3498db" opacity="0.8"/>

  <!-- Upper right cluster (high values) -->
  <circle cx="48" cy="18" r="4" fill="#27ae60" opacity="0.8"/>
  <circle cx="54" cy="20" r="3.5" fill="#27ae60" opacity="0.8"/>
  <circle cx="50" cy="12" r="3" fill="#27ae60" opacity="0.8"/>

  <!-- Trend line connecting clusters -->
  <polyline points="14,50 28,40 52,16" stroke="#9b59b6" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
</svg>

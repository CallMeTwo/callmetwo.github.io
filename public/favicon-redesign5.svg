<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Bold "2" with bar chart bars integrated -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="52" font-weight="bold"
        text-anchor="middle" fill="#3498db">2</text>

  <!-- Three growing bars (data analytics theme) -->
  <!-- Bar 1 (smallest) -->
  <rect x="10" y="54" width="4" height="8" fill="#e74c3c" rx="1"/>

  <!-- Bar 2 (medium) -->
  <rect x="18" y="48" width="4" height="14" fill="#3498db" rx="1"/>

  <!-- Bar 3 (largest) -->
  <rect x="26" y="40" width="4" height="22" fill="#27ae60" rx="1"/>

  <!-- Graph line going up (trend) -->
  <polyline points="40,54 44,50 48,44 52,36" stroke="#9b59b6" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Data point circles on line -->
  <circle cx="40" cy="54" r="1.5" fill="#9b59b6"/>
  <circle cx="44" cy="50" r="1.5" fill="#9b59b6"/>
  <circle cx="48" cy="44" r="1.5" fill="#9b59b6"/>
  <circle cx="52" cy="36" r="1.5" fill="#9b59b6"/>
</svg>

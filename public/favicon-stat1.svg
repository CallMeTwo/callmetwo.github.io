<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Small "2" in corner -->
  <text x="10" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">2</text>

  <!-- Multiple bar charts scattered -->
  <!-- Chart 1: Bottom left -->
  <rect x="6" y="50" width="2" height="8" fill="#e74c3c"/>
  <rect x="9" y="47" width="2" height="11" fill="#3498db"/>
  <rect x="12" y="44" width="2" height="14" fill="#27ae60"/>

  <!-- Chart 2: Bottom right -->
  <rect x="48" y="52" width="2" height="6" fill="#9b59b6"/>
  <rect x="51" y="48" width="2" height="10" fill="#f39c12"/>
  <rect x="54" y="46" width="2" height="12" fill="#e74c3c"/>
  <rect x="57" y="50" width="2" height="8" fill="#3498db"/>

  <!-- Trend lines going up -->
  <polyline points="20,52 22,50 24,48 26,46" stroke="#27ae60" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Scattered data points (dots) -->
  <circle cx="16" cy="30" r="1" fill="#3498db"/>
  <circle cx="20" cy="28" r="1.2" fill="#e74c3c"/>
  <circle cx="24" cy="32" r="1" fill="#27ae60"/>
  <circle cx="28" cy="26" r="1.2" fill="#9b59b6"/>
  <circle cx="32" cy="30" r="1" fill="#f39c12"/>
  <circle cx="36" cy="24" r="1.2" fill="#3498db"/>
  <circle cx="40" cy="28" r="1" fill="#e74c3c"/>

  <!-- Trend line through dots -->
  <polyline points="16,30 20,28 24,32 28,26 32,30 36,24 40,28" stroke="#2c3e50" stroke-width="0.8" fill="none" opacity="0.5" stroke-dasharray="1.5,1.5"/>

  <!-- Mini pie chart representation (3 segments) -->
  <circle cx="46" cy="24" r="6" fill="none" stroke="#3498db" stroke-width="2"/>
  <path d="M 46,18 A 6,6 0 0,1 52,24 L 46,24 Z" fill="#3498db" opacity="0.7"/>
  <path d="M 52,24 A 6,6 0 0,1 46,30 L 46,24 Z" fill="#27ae60" opacity="0.7"/>
  <path d="M 46,30 A 6,6 0 0,1 46,18 L 46,24 Z" fill="#e74c3c" opacity="0.7"/>
</svg>

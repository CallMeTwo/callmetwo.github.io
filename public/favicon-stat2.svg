<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>

  <!-- Small "2" in top left -->
  <text x="8" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">2</text>

  <!-- Grid of small chart elements -->
  <!-- Row 1: Bars -->
  <rect x="22" y="52" width="2" height="8" fill="#3498db"/>
  <rect x="25" y="50" width="2" height="10" fill="#e74c3c"/>
  <rect x="28" y="48" width="2" height="12" fill="#27ae60"/>

  <rect x="34" y="51" width="2" height="9" fill="#9b59b6"/>
  <rect x="37" y="49" width="2" height="11" fill="#f39c12"/>
  <rect x="40" y="47" width="2" height="13" fill="#1abc9c"/>

  <!-- Row 2: Line charts -->
  <polyline points="18,38 21,36 24,38 27,34 30,36" stroke="#3498db" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <polyline points="35,38 38,35 41,37 44,33 47,35" stroke="#e74c3c" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <polyline points="50,38 53,36 56,38 59,34 62,36" stroke="#27ae60" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Row 3: Scatter dots in clusters -->
  <!-- Cluster 1 -->
  <circle cx="16" cy="22" r="1" fill="#3498db"/>
  <circle cx="18" cy="24" r="0.8" fill="#3498db"/>
  <circle cx="14" cy="25" r="0.9" fill="#3498db"/>
  <circle cx="17" cy="26" r="0.8" fill="#3498db"/>

  <!-- Cluster 2 -->
  <circle cx="32" cy="18" r="1.1" fill="#e74c3c"/>
  <circle cx="34" cy="20" r="0.9" fill="#e74c3c"/>
  <circle cx="30" cy="21" r="1" fill="#e74c3c"/>
  <circle cx="35" cy="22" r="0.8" fill="#e74c3c"/>

  <!-- Cluster 3 -->
  <circle cx="50" cy="24" r="1" fill="#27ae60"/>
  <circle cx="52" cy="22" r="0.9" fill="#27ae60"/>
  <circle cx="48" cy="20" r="1.1" fill="#27ae60"/>
  <circle cx="51" cy="19" r="0.8" fill="#27ae60"/>

  <!-- Connecting trend lines -->
  <polyline points="16,22 32,18 50,24" stroke="#2c3e50" stroke-width="0.6" fill="none" opacity="0.4" stroke-dasharray="1.5,1.5"/>
</svg>
